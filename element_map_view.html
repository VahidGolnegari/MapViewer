        <ul id="layer_dropdown" class="dropdown-content">
        </ul>
        <ul id="element_dropdown" class="dropdown-content">

        <nav>

                <ul class="right hide-on-med-and-down">

                    <li><a class="ShowLayer" href="#!" data-target="layer_dropdown">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>

                                </li>
                        </ul>
                    </div>

                    <div class="portlet">

                                    </table>

                        <div class="portlet-body">
                            <div id="gmap_basic" class="gmaps" style="height: 600px !important;"></div>
                        </div>
                        <!-- END MAP -->
                    </div>
                </div>
            </div>
        </div>

        <div id="element-detail" class="modal fade" tabindex="-1" aria-hidden="true">

        <script type="text/javascript" src="scripts/ShowLayers.js"></script>              <!-- SHOW LAYER -->
        <script type="text/javascript" src="scripts/ShowElements.js"></script>            <!-- SHOW ELEMENTS -->
